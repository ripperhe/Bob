      // --> 首页 「README.md」
      // homepage: 'https://raw.githubusercontent.com/ripperhe/Bob/master/README.md',
      // --> 封面 「_coverpage.md」
      coverpage: false,
      // --> 侧边栏 [_sidebar.md]
      loadSidebar:true,
      // 说实话，没搞懂
      maxLevel:4,
      // 设置侧边栏中，当前文章的最大目录层级；不设置，则不会显示当前文章目录
      subMaxLevel: 2,
      // --> 导航栏 [_navbar.md]
      loadNavbar: true,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // --> 404页面 「_404.md」
      notFoundPage: true,

      // 网址logo

      // 文档标题，显示在侧边栏顶部

      // 页面切换之后，自动跳转到顶部
      auto2top: true,
      // 格式化
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      // ************************* Plugins *************************
